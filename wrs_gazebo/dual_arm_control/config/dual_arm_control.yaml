    joint: r_joint_3
    pid: {p: 320, i: 2, d: 0}
  r_joint4_position:
    type: position_controllers/JointPositionController
    joint: r_joint_4
    pid: {p: 300, i: 2, d: 0}
  r_joint5_position:
    type: position_controllers/JointPositionController
    joint: r_joint_5
    pid: {p: 60, i: 3, d: 0}
  r_joint6_position:
    type: position_controllers/JointPositionController
    joint: r_joint_6
    pid: {p: 60, i: 0.1, d: 0}
  r_joint7_position:
    type: position_controllers/JointPositionController
    joint: r_joint_7
    pid: {p: 100.0, i: 0, d: 0}
  r_suction_joint_position:
