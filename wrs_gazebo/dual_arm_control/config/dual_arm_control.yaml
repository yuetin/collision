    type: position_controllers/JointPositionController
    joint: l_joint_4
    pid: {p: 300, i: 2, d: 0}
  l_joint5_position:
    type: position_controllers/JointPositionController
    joint: l_joint_5
    pid: {p: 60, i: 3, d: 0}
  l_joint6_position:
    type: position_controllers/JointPositionController
    joint: l_joint_6
    pid: {p: 60, i: 0.1, d: 0}
  l_joint7_position:
    type: position_controllers/JointPositionController
    joint: l_joint_7
    pid: {p: 100.0, i: 0, d: 0}
